<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Map with D3.js v7</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo-projection@4"></script>
    <link rel="stylesheet" href="https://use.typekit.net/uzm1buz.css">
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <div class="home-icon">
       <a href="https://nina-mir.github.io/windborne-job-application/">ðŸ”™</a>
    </div>
    <div class="container">
        <h1>Visualization of WindBorne Systems Sounding Balloons </h1>
        <p class="hire-me">
            hire me!
        </p>
        <p class="description">Rendered with D3.js v7 and GeoJSON data</p>

        <div class="map-container">
            <svg id="svg" width="100%" height="800"></svg>
        </div>

        <div class="legend-controller-wrapper">
            <div class="controls">
                <div class="trajectory-controls">
                    <input type="range" id="trajectorySlider" min="1" max="1000" value="400" step="1">
                    <label for="trajectorySlider" class="trajectory-label">Current Number of Trajectories: <span
                            id="trajectoryValue">400</span></label>
                </div>
                <div class="btn-controllers">
                    <button id="reset-btn">Reset View</button>
                    <button id="zoom-in-btn">Zoom In</button>
                    <button id="zoom-out-btn">Zoom Out</button>
                </div>
            </div>
            <hr>
            <div class="legend">
                <div class="map-legend">
                    <div class="color-box"></div>
                    <span>Land Masses</span>
                </div>
                <div class="altitude-legend"></div>

            </div>
        </div>

        <div class="debug-info">
            <strong>Debug Information:</strong>
            <div id="debug-output">Loading data and initializing map...</div>
        </div>
    </div>




    <script src="fileLoading.js" type="module">
    </script>
    <script src="color_legend.js" type="module">
    </script>

    <script src="svg_canvas_mix.js" type="module">
    </script>

</body>

</html>
